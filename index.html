<!doctype html>
<html lang="en">
<head>
	<title>document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<form>
			<div class="column">
				<label for="fname">First Name</label>
				<input id="fname" type="text" name="fname" placeholder="First Name">
				<label for="lname">Last Name</label>
				<input id="lname" type="text" name="lname" placeholder="Last Name">
				<label for="email">Email Address</label>
				<input id="email" type="email" name="email">
				<label>Country</label>
				<select>
					<option> Choose a country</option>
					<option>United States</option>
					<option>Trinidad</option>
					<option>Italy</option>
					<option>Mexico</option>
				</select>
				<label>Biography</label>
				<textarea></textarea>
			</div>
			<div class="column">
				<label>Phone Number</label>
				<input type="tel" name="Phone Number" placeholder="351 999 999">
				<label>Affiliations</label>
				<textarea></textarea>
				<label>Occupation</label>
				<select>
					<option> Choose Occupation</option>
					<option>Driver</option>
					<option>Gamer</option>
					<option>Front End Developer</option>
					<option>Casino Ops Manager</option>
				</select>
				<label>Cats Name</label>
				<input type="text" name="cname" placeholder="Kitty">
				<label>Favorite Gadget</label>
				<input type="text" name="gadget" placeholder="Annoy-a-tron">
			</div>
			<div class="column">
				<label>Type of Talent</label>
				<select>
					<option>Choose a Talent</option>
					<option>Dancing</option>
					<option>Drawing</option>
					<option>Singing</option>
				</select>
				<label>Favorite Drink</label>
				<input type="text" name="fav drink" placeholder="green tea">
				<label>Special Power</label>
				<input type="text" name="special powers" placeholder="Anti-Gravity">
				<label>Weapon of Choice</label>
				<input type="text" name="Weapons" placeholder="Lightsaber">
				<label>Comments</label>
				<textarea></textarea>
			</div>
		</form>
	</div>
</body>
</html>
